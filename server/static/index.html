<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Main</title>
    <meta name="viewport" content="width=device-width">
    <style>html,head,body { padding:0; margin:0; } 
      body { font-family: calibri, helvetica, arial, sans-serif; }</style>
    <script type="text/javascript" src="/static/main.js"></script>
  </head>
  <body>
    <div id="elm"></div> 
    <script type="text/javascript">
      function storeVal( [name, val] ) { 
        localStorage.setItem(name, val); 
        console.log("js storeVal storing " + name + ", " + val);
      }

      function getVal( [forstr, name] ) { 
        console.log("js getVal getting " + name + "," + localStorage.getItem(name) + " for " + forstr);
        app.ports.localVal.send([forstr, name,localStorage.getItem(name)]); 
      }

      function clearStorage () {
        console.log("clearstorage");
        localStorage.clear();
      }
      function getRegularSelectionText() {
          var text = "";
          if (window.getSelection) {
              text = window.getSelection().toString();
          } else if (document.selection && document.selection.type != "Control") {
              text = document.selection.createRange().text;
          }
          console.log("getselectiontext result: " + text);
          return text;
      }

      function getSelectionText(id) {
          if (id == null) {
            return getRegularSelectionText();
          }
          var text = "";
          var activeEl = document.getElementById(id);
          console.log("acstive element: " + JSON.stringify(activeEl));
          var activeElTagName = activeEl ? activeEl.tagName.toLowerCase() : null;
          if (
            (activeElTagName == "textarea") || (activeElTagName == "input" &&
            /^(?:text|search|password|tel|url)$/i.test(activeEl.type)) &&
            (typeof activeEl.selectionStart == "number")
          ) {
              text = activeEl.value.slice(activeEl.selectionStart, activeEl.selectionEnd);
          } else if (window.getSelection) {
              text = window.getSelection().toString();
          }
          console.log("gst result: " + text);
          return text;
      }
      function getSelectedText (id) {
        var text = getSelectionText(id);
        console.log("selected 'text': " + JSON.stringify(text));
        app.ports.receiveSelectedText.send(text);
      }

      
      app = Elm.Main.init({
        node: document.getElementById('elm'),
        flags: { seed : Math.floor(Math.random()*0x0FFFFFFF), 
                 location : document.location.origin || "", 
                 useragent : navigator.userAgent, 
                 debugstring : "initial-info", 
                 width : window.innerWidth, 
                 height : window.innerHeight }});
      // app.ports.storeLocalVal.subscribe(storeVal);
      // app.ports.getLocalVal.subscribe(getVal);
      app.ports.getSelectedText.subscribe(getSelectedText);
    </script>
  </body>
</html>
